<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regform.css">
    <title>Document</title>
</head>
<body>
  <!-- Registration form -->
    <form id="regForm">
      <!--Container with inputs and labels(email,password,repeat password)and register submit button -->
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <!-- Register submit button -->
          <button type="submit" class="registerbtn">Register</button>
        </div>
      <!--"Alreadly have an account?" with link to login page container -->
        <div class="container login">
          <p>Already have an account? <a href="/Login/logform.html">Login</a>.</p>
        </div>
      </form> 
      <!-- <script src="regform.js"></script> -->
  
</body>
</html>
