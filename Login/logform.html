<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logform.css">
    <title>Document</title>
</head>
<body>
  <!-- Login form -->
    <form id="logForm" method="post">

         <!--Logo container if used must uncomment the img tag to use -->
        <div class="imgcontainer">
          <img src="./food delight logo.png" alt="" class="logo">   
        </div>
      <!--Container for passord input,email input,remember me input, and Login button   -->
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      <!--Container for Cancel button and Forgot password link -->
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="../ForgotPass/forgotPass.html">password?</a></span>
        </div>
      </form>
<!-- <script src="/Login/logForm.js"></script>     -->
</body>
</html>
