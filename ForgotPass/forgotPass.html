<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ForgotPass/forgotPass.css">
    <title>Document</title>
</head>
<body>
  <!-- Forgot password form -->
    <form id="forgotPass" method="post">
        <div class="imgcontainer">
            <H1>Reset your password</H1>

            <p>Enter your email address and we'll send you a link to get back into your account</p>
        </div>
      <!--Forgot password input label and send resest link button -->
        <div class="container">
          <label for="uname"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <!--Send Reset link button  -->
          <button type="submit">Send Reset Link</button>
        </div>
      <!-- Cancel button -->
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
        </div>
      </form>

<!-- <script src="/ForgotPass/forgotPass.js"></script>     -->
</body>
</html>
